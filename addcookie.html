<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>addcookie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      flex: 1;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>installcookie</h2>
    <div class="input-group">
      <input type="text" id="projectName" placeholder="Proje adı yaz...">
      <button onclick="goToPage()">next</button>
    </div>
  </div>

  <script>
    function goToPage() {
      const input = document.getElementById("projectName").value.trim();
      if (input !== "") {
        const url = `https://${input}/index.html`;
        window.location.href = url;
      } else {
        alert("Lütfen bir proje adı gir.");
      }
    }
  </script>

</body>
</html>
