<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Exemplesoft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e8eaed;
      --box-color: #202124;
      --btn-bg: #303134;
      --btn-border: #3c4043;
      --placeholder-color: #9aa0a6;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #202124;
      --box-color: #f1f3f4;
      --btn-bg: #e8eaed;
      --btn-border: #dadce0;
      --placeholder-color: #5f6368;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      color: orange;
      transition: color 0.3s;
    }

    .search-box {
      width: 100%;
      max-width: 600px;
      height: 44px;
      border: 1px solid var(--btn-border);
      border-radius: 24px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      background: var(--box-color);
      box-shadow: 0 1px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .search-box:hover {
      box-shadow: 0 1px 8px rgba(255,255,255,0.1);
    }

    .search-placeholder {
      flex: 1;
      color: var(--placeholder-color);
      font-size: 16px;
      user-select: none;
    }

    .search-icon {
      font-size: 18px;
      color: var(--placeholder-color);
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 10px 20px;
      border: 1px solid var(--btn-border);
      background-color: var(--btn-bg);
      color: var(--text-color);
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      background-color: var(--btn-border);
      box-shadow: 0 1px 1px rgba(0,0,0,0.2);
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 20px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-mode:hover {
      background: var(--btn-border);
    }
  </style>
</head>
<body>

  <button class="toggle-mode" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>

  <div class="logo">Exemplesoft</div>

  <div class="search-box" onclick="location.href='websites.html'">
    <div class="search-placeholder">Axtar...</div>
    <div class="search-icon">üîç</div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="location.href='addcookie.html'">Add Cookie</button>
    <button class="btn" onclick="location.href='https://github.com/theprocramer/exemplesoftX-webstore'">Web Store</button>
    <button class="btn" onclick="location.href='settings.html'">‚öô</button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light');
    }
  </script>

</body>
</html>
